[package]
name = "spritecollab-srv"
description = "GraphQL server for interacting with assets and metadata of SpriteCollab."
authors = ["Marco 'Capypara' KÃ¶pcke <hello@capypara.de>"]
license = "GPL-3.0-or-later"
version = "0.6.0"
edition = "2021"

[dependencies]
log = "0.4"
pretty_env_logger = "0.5"
dotenv = "0.15"
git2 = "0.19"
futures = "0.3"
juniper = { version = "0.16", features = ["chrono"] }
hyper = { version = "1.0", features = ["full"] }
juniper_hyper = "0.9"
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["tokio", "server", "http1", "http2", "server-graceful"] }
tokio = { version = "1.40", features = ["full"] }
tokio-util = { version = "0.7", features = ["io"] }
route-recognizer = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde-xml-rs = "0.6"
csv = "1.1"
fred = { version = "9", default-features = false, features = ["i-keys"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
regex = "1.5"
once_cell = "1.12"
fuzzy-matcher = "0.3"
itertools = "0.13"
async-trait = "0.1"
num-traits = "0.2"
zip = { version = "2.1", features = ["deflate"] }
image = "0.25"
indexmap = "2.0"
